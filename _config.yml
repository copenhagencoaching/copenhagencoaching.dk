title: Copenhagencoaching.dk
description: 'Copenhagen Coaching Center'
author: Prolike
url: https:/www.copenhagencoaching.dk
paginate: 24
paginate_path: "/stories/page:num/"

logo: /img/seo_img.png

social:
  name: Prolike
  links: https://www.linkedin.com/company/prolike/

sass:
  style: compressed

highlighter: rouge
exclude:
  - "*README.md"
  - bower_components
  - node_modules
  - gulpfile.js
  - LICENSE
  - package.json
  - package-lock.json
timezone: Europe/Copenhagen
markdown: kramdown
permalink: /:categories/:title/
plugins:
  - jekyll-responsive-image
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

collections:
  posts:
    output: true
    permalink: /posts/:title/
  employees:
    output: true
    permalink: /employees/:title/
  educations:
    output: true
    permalink: /educations/:categories/:title/
  conversations:
    output: true
    permalink: /conversations/:title/
  consultations:
    output: true
    permalink: /consultations/:title/
  internationals:
    output: true
    permalink: /internationals/:title/
  pages:
    output: true
    permalink: /:title/
  categories:
    output: true
    permalink: /educations/:name/
  testimonials:
    output: true
    permalink: /testimonials/:title/

defaults:

title: Copenhagencoaching.dk
description: Vi tilbyder åbne uddannelser, lederuddannelser, konsulentydelser, ledelsessparring, samt coachingsamtaler til private og offentlige virksomheder.
author: Copenhagencoaching.dk
paginate: 24
paginate_path: "/stories/title/"
stage_site: https://stage.copenhagencoaching.dk
prod_site: https://www.copenhagencoaching.dk
image: /images/seo/ccc-seo-logo-dark.png


logo: /images/ccc-logo-dark.png

whitelist:
  - jekyll-redirect-from

sass:
  style: compressed

highlighter: rouge
exclude:
  - "*README.md"
  - bower_components
  - node_modules
  - gulpfile.js
  - LICENSE
  - package.json
  - package-lock.json
timezone: Europe/Copenhagen
markdown: kramdown
permalink: /:categories/:title/
plugins:
  - jekyll-responsive-image
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from


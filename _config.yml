    scope:
      type: posts
    values:
      layout: story
  -
    scope:
      type: employees
    values:
      layout: employee
  -
    scope:
      type: educations
    values:
      layout: education
  -
    scope:
      type: conversations
    values:
      layout: conversation
  -
    scope:
      type: consultations
    values:
      layout: consulting
  -
    scope:
      type: internationals
    values:
      layout: international
  -
    scope:
      type: categories
    values:
      layout: category
  -
    scope:
      type: testimonials
    values:
      layout: category
      

---
layout: default
---

<div class="container-fluid">
    <div class="row">
        {% for employee in site.employees %}
        <div class="col-lg-4">

            {% if employee.image %}
            <a href="{{ employee.url }}">
                <div class="card-img-top" style="background-image: url('{{ employee.image }}')"></div>
            </a>
            {% endif %}

            <div class="card-body">
                <a href="{{ employee.url }}">
                    <p class="card-title">{{ employee.author }}</p>
                </a>
                <p class="author-text">{{ employee.title }}</p>
                <p class="author-text">{{ employee.call }}</p>
                <p class="author-text">{{ employee.email }}</p>
                <p class="card-text">{{ employee.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


<style>
    .row {
        margin: 8%;
    }

    .card-img-top {
        width: 100% !important;
        height: 150px;
        margin-top: 25px;
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        border: 1px solid #bdbdbd;
        border-bottom: none;
    }

    .card-title {
        font-size: 15px;
        margin: 3px 0 8px 0;
        color: black;
        font-weight: bold;
    }

    .author-text {
        font-size: 12px;
        margin: 3px 0 3px 0;
        font-weight: bold;
        color: #4b504c;
    }

    .card-text {
        font-size: 11px;
        margin: 8px 0 3px 0;
        color: black;
    }

    .card-body {
        border: 1px solid #bdbdbd;
        border-top: none;
        padding: 5px 15px 10px 15px;
    }
</style>

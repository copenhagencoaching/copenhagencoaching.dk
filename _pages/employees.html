---
layout: page
title: Medarbejdere
bg-image: ../img/graphic/book-bindings.jpg
---

<div class="row employee-row">
    {% for employee in site.employees %}

    <div class="col-12 col-sm-6 col-md-4 col-lg-4">
        <a href="{{ employee.url }}"><img alt="{{ employee.title }}" class="card-img-top"
                src="{{ employee.image }}"></a>
        <div class="card-body">
            <h5 class="card-title">{{ employee.title }}</h5>
            <p class="card-subtitle mb-2 text-muted">{{ employee.description }}</p>
            <p class="card-subtitle mb-2 text-muted"><a href="tel:{{ employee.call }}">{{ employee.call }}</a></p>
            <p class="card-subtitle mb-2 text-muted"><a href="mailto: {{ employee.email }}">{{ employee.email }}</a></p>
            <p class="card-text">{{ employee.excerpt | truncatewords: 15 }}</p>
        </div>
    </div>

    {% endfor %}
</div>

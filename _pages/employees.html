---
layout: page
title: Medarbejdere
---

<div class="row employee-row justify-content-center">
    {% for employee in site.employees %}

    <div class="col-12 col-sm-6 col-md-4 col-lg-4">
            <a href="{{ employee.url }}"><img class="img-thumbnail" src="{{ employee.image }}"></a>
            <div class="card-body">
        <h5 class="card-title">{{ employee.title }}</h5>
        <p class="card-subtitle mb-2 text-muted">{{ employee.description }}</p>
        <p class="card-subtitle mb-2 text-muted">{{ employee.call }}</p>
        <p class="card-subtitle mb-2 text-muted">{{ employee.email }}</p>     
    </div>
    </div>

    {% endfor %}
</div>

<div class="container-fluid extra-narrow-container">
  <div class="white bg-dust-green p-20" id="stripe-success-message">
    <br>
    <h3 class="white">Tusind tak for din tilmelding og køb af CCC Community medlemsskab!</h3>
    <br>
    
      <p>Vi har sendt en mail med din kvittering.</p>
<p>Vi har brug for at bekræfte din email. For at fuldføre abonnementsprocessen, skal du klikke på linket i emailen, vi lige har sendt dig.</p>    
  </div>
  <br>
  <form action="https://formspree.io/f/mbjqjpva" method="POST" class="white-form community-pay-form" id="payment-form">

    <!-- <form action="https://formspree.io/f/xpzokkyl" method="POST" class="white-form" > -->

    <input class="input-form" id="f-name" type="text" placeholder="Fornavn*" name="_fname" required>
    <input class="input-form" id="l-name" type="text" placeholder="Efternavn*" name="_lname" required>
    <input class="input-form" id="input-email" type="email" placeholder="Email*" name="email" required>

    <input class="input-form" id="phone" type="text" placeholder="Tlf." name="tlf">
    <input class="input-form" id="company" type="text" placeholder="Virksomhed" name="virksomhed">
    <textarea class="input-area-form" id="comments" name="kommentarer" type="textarea" cols="40" rows="10"
      placeholder="Evt. kommentarer"></textarea>
    <div id="card-element"></div>
    <div id="card-errors" role="alert"></div>

    <label>
      <b>Accept af vores privatlivspolitik*</b><br>
      <input class="checkbox" id="optin" type="checkbox" name="_optin" required /> <span class="inline">Jeg accepterer,
        at
        mine informationer gemmes og lagres i CCC’s interne GDPR register, og at jeg fremover modtager information
        på mail omkring CCC Community og andre relevante nyheder.</span>
    </label>
    <br><br>
    <button class="green-button" type="submit">Tilmeld</button>
  </form>
</div>

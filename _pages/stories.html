---
layout: default
---

<div class="container-fluid stories_container">
    <div class="row">
        {% for post in site.posts %}
        <div class="col-lg-4">

            {% if post.image %}
            <a href="{{ post.url }}">
                <div class="card-img-top" style="background-image: url('{{ post.image }}')"></div>
            </a>
            {% endif %}

            <div class="card-body">
                <a href="{{ post.url }}">
                    <p class="card-title">{{ post.author }}</p>
                </a>
                <p class="author-text">{{ post.title }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

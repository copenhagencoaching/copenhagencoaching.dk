<div class="grid-4 gap-40 r-gap-40 g-4-2 position-relative mt-50">
    {% for person in site.advisory-board %}


    <div>
        <div class="white p-20 align-center min-h-450 position-relative" style="background-color: #B9927A;">
            <div class="outer-normal-round-image mr-auto ml-auto mb-20">
                <img src="{{ person.image }}" alt="" class="normal-round-image">

            </div>
            <h4 class="capped">{{ person.title }}</h4>
            <a data-proofer-ignore href="{{ person.linkedin }}" target="_blank" data-proofer-ignore><i
                class="fab fa-linkedin xxxlarge mt-20"></i></a><br><br>

            <p>{{ person.work }}</p>
            <p class="thin">{{ person.education }}</p>

           


        </div>

    </div>

    {% endfor %}
</div>

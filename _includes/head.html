<head>


    {% if jekyll.environment == "production" %}
      {% assign site_prefix = site.prod_site %}
    {% else %}
      {% assign site_prefix = site.stage_site %}
    {% endif %}


   {% seo %}
    <!-- Meta -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta itemprop="description" name="description" content="{% if page.hero-description %}{{ page.hero-description | truncate: 160 }}{% else %}{{ site.description | truncate: 160 }}{% endif %}" />
    <meta name="author" content="Copenhagen Coaching Center">
    <link data-proofer-ignore rel="canonical" href="{{ site_prefix }}{{ page.url }}">
    <meta name="keywords" content="copenhagen, coaching, center, konsultation">

    <!-- Open Graph tags -->

    <meta property="og:locale" content="da">
    <meta data-proofer-ignore property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta data-proofer-ignore property="og:url" content="{{ site_prefix }}{{ page.url }}">
    <meta data-proofer-ignore property="og:image" content="{% if page.image %}{{ site_prefix }}{{ page.image | remove: '..' }}{% else %}{{ site_prefix }}{{ site.image }}{% endif %}" />
    <meta property="og:site_name" content="{{ site.title }}">
    <meta data-proofer-ignore property="article:publisher" content="https://www.linkedin.com/company/copenhagen-coaching-center/" />
    <meta data-proofer-ignore property="article:author" content="https://www.linkedin.com/company/copenhagen-coaching-center/" />
    <meta property="article:published_time" content="{{ page.date }}" />
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="{% if page.image %}{{ site_prefix }}{{ page.image | remove: '..' }}{% else %}{{ site.U }}{{ site.image }}{% endif %}">
    <meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

    <!-- Favicon -->

    <link rel="shortcut icon" type="image/x-icon" href="/images/logo/ccc-favicon.ico">

    <!-- Custom styles for this template -->

    <link href="/css/main.css" rel="stylesheet">

    <!-- Fullpage stylesheet -->

    <!-- Fontawesome -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Google fonts -->

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,500,600&display=swap" rel="stylesheet">

    <!-- JQuery CDN -->

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>


    <!-- Global site tag (gtag.js) - Google Analytics -->


    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-145313184-1"></script>
    
    <script>
      
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-145313184-1');
  
    </script>

<script id="mcjs">!function(c,h,i,m,p){m=c.createElement(h),p=c.getElementsByTagName(h)[0],m.async=1,m.src=i,p.parentNode.insertBefore(m,p)}(document,"script","https://chimpstatic.com/mcjs-connected/js/users/67c375d997066c1879a828b1c/145c025271f5b4d55e8b8f180.js");</script>
</head>

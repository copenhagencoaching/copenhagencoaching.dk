  {% if jekyll.environment == "production" %}
  {% assign site_prefix = site.prod_site %}
  {% else %}
  {% assign site_prefix = site.stage_site %}
  {% endif %}


  {% seo %}
  <!-- Meta -->

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta itemprop="description" name="description"
    content="{% if page.hero-description %}{{ page.hero-description | truncate: 160 }}{% else %}{{ site.description | truncate: 160 }}{% endif %}" />
  <meta name="author" content="Copenhagen Coaching Center">
  <link data-proofer-ignore rel="canonical" href="{{ site_prefix }}{{ page.url }}">
  <meta name="keywords" content="copenhagen, coaching, center, konsultation">

  <!-- Open Graph tags -->

  <meta property="og:locale" content="da">
  <meta data-proofer-ignore property="og:title"
    content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta data-proofer-ignore property="og:url" content="{{ site_prefix }}{{ page.url }}">
  <meta data-proofer-ignore property="og:image"
    content="{% if page.image %}{{ site_prefix }}{{ page.image | remove: '..' }}{% else %}{{ site_prefix }}{{ site.image }}{% endif %}" />
  <meta property="og:site_name" content="{{ site.title }}">
  <meta data-proofer-ignore property="article:publisher"
    content="https://www.linkedin.com/company/copenhagen-coaching-center/" />
  <meta data-proofer-ignore property="article:author"
    content="https://www.linkedin.com/company/copenhagen-coaching-center/" />
  <meta property="article:published_time" content="{{ page.date }}" />
  <meta property="og:description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image"
    content="{% if page.image %}{{ site_prefix }}{{ page.image | remove: '..' }}{% else %}{{ site.U }}{{ site.image }}{% endif %}">
  <meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

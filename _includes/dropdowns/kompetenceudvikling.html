<div class="text-slate-gray bg-gainsboro mb-5 mt-5 d-none d-lg-block">

<div class="container-fluid-menu pb-4 pt-3">
  
  <div class="row gy-5 g-3">
    <div class="col-12">

      <div class="row gy-5 gx-5">
        {% assign ordered_themes = site.educations | sort: "order" %}
        {% for cat in ordered_themes %}

        <div class="col-xl-3 col-lg-4 col-md-6 col-12">
          <div class="row gx-0">
            <div class="col-1"><i class="fa-solid fa-angles-right"></i></div>
            <div class="col-11">
              <a href="{{ cat.url }}" class="fw-semibold mb-2 text-slate-gray link--metis">{{ cat.title }}</a>
            </div>
          </div>
           

        </div>

        {% endfor %}
      </div>

    </div>






  </div>
</div>
</div>


<div class="container-fluid-menu pb-1 pt-1 d-lg-none">

  <div class="border-start border-secondary border-opacity-50 ps-2"> {% for edu in site.educations %}
    <a class="small link--metis d-inline-block mb-2" href="{{ edu.url }}">
      {{ edu.title }}</a><br>
    {% endfor %}
  </div>

</div>

  async></script>

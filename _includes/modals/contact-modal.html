

<div class="modal fade" id="contact-modal" tabindex="-1" aria-labelledby="contact-modal-heading" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content p-3">
      <div class="modal-header">
        <h4 class="modal-title" id="contact-modal-heading">Kontakt Copenhagen Coaching Center</h4>
        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>

      </div>
      <div class="modal-body">
        <p> <b>Vi sidder klar til at besvare dine spørgsmål.</b> <br>
          Udfyld formularen og så kontakter vi dig hurtigst muligt. Vi glæder os til at høre fra dig!</p>

          <div class="row">
            <div class="offset-md-1 col-md-10 col-12">
    <form
    action="https://formspree.io/f/moqllqyp"
    method="POST"
  >
  <span>
  
     
      <input class="form-control mb-3" type="text" name="name" placeholder="Navn" id="name">
      
      <input type="text" class="form-control mb-3" name="email" id="email" placeholder="Email">
      <select class="form-control mb-3" name="spørgsmål">
        <option value="emne">Vælg emne</option>
       
        <option value="Jeg har spørgsmål til admin/bogholderi">Jeg har spørgsmål til admin/bogholderi</option>
        <option value="Jeg har spørgsmål til valg af uddannelse">Jeg har spørgsmål til valg af uddannelse</option>
        <option value="Jeg har spørgsmål til min nuværende uddannelse">Jeg har spørgsmål til min nuværende uddannelse</option>
        <option value="Vi er interesserede i skræddersyet kursus til vores virksomhed">Vi er interesserede i skræddersyet kursus til vores virksomhed</option>
        <option value="Jeg er/eller vil gerne være medlem af Community">Jeg er/eller vil gerne være medlem af Community</option>
        <option value="Jeg har andre spørgsmål">Jeg har andre spørgsmål</option>
        
    </select>
  </span>
  
      <textarea class="form-control mb-3" name="besked" rows="3" placeholder="Besked"></textarea>
  
      <div class="form-check mb-3">
        <input class="form-check-input" name="_optin" type="checkbox" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Jeg vil gerne modtage CCC's nyhedsbrev
        </label>
      </div>

     
    <!-- your other form fields go here -->
    <button class="btn-spanish-gray text-white w-100" type="submit">Send besked</button>
  </form>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>

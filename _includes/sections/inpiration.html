<div class="container-fluid">
    <div class="small-container py-5">
        <h2 class="mb-4">Bliv inspireret</h2>
        <div class="row gx-5">
            {% assign sorted_other_posts = site.categories.blog | sort: "date" | reverse %}
            {% for post in sorted_other_posts limit: 3  %}
            <div class="col-md-4 col-12">
                <a href="{{ post.url }}">
                    <img src="{{ post.image }}" alt="Arrangementer hos Copenhagen Coaching Center" class="h-150px object-fit w-100">
                    <h4 class="text-uppercase mt-4">
                        {{ post.title }}
                    </h4>
                    <p class="text-justify">{{ post.description }}</p>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

source: /
paths:
  uploads: uploads
  data: _data
  layouts: _layouts
  includes: _includes
collections_config:
  posts:
    schemas:
      default:
        path: /.cloudcannon/schemas/blog-post.md
    path: _posts
    output: true
    icon: notes
    create:
      path: >-
        [relative_base_path]/{date|year}-{date|month}-{date|day}-{title|slugify}.[ext]
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
    _inputs:
      title:
        label: Titel
        comment: Indlæggets titel
      description:
        label: Beskrivelse
        comment: Kort beskrivelse af indlægget
      category:
        label: Katgeori
      podcast-id:
        label: Podcast ID (Kun hvis kategori er podcast)
        comment: Podcast afsnittets unikke id (Du finder det i Spodify linket til podcasten)
      video:
        label: Video (Kun hvis kategori er video)
        comment: Sti til videoen
        type: file
      subs:
        label: Undertekster (Kun hvis kategori er video)
        comment: Sti til underteksterne
        type: file
      image:
        label: Billede
      published:
        label: Publiceret
        type: switch
  events:
    schemas:
      default:
        path: /.cloudcannon/schemas/event.md
    path: _events
    output: true
    icon: notes
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
    _inputs:
      title:
        label: Titel
        comment: Eventets titel
      subtitle:
        label: Undetitel
      image:
        label: Billede
      date:
        label: Dato
        type: date
      infomode:
        label: Er eventet et infomøde?
        type: switch
      infomode-link:
        label: Hvilken uddannelse er infomødet for? (Kun hvis Infomøde er slået til)
        type: select
        options:
          values: collections.educations
      billetto:
        label: Kan man tilmelde sig via Billetto?
        type: switch
      billetto-nr:
        label: Billetto ID (Kun hvis Billetto er slået til)
        comment: Billetto event unik ID. Du kan finde det i billettos kontrolpanel.
      price:
        label: Pris
      place:
        label: lokation
      time:
        label: Tid
        type: text
      published:
        label: Publiceret
        type: switch
  employees:
    schemas:
      default:
        path: /.cloudcannon/schemas/employee.md
    path: _employees
    output: true
    icon: notes
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
    _inputs:
      title:
        label: Navn
      order:
        label: Rækkefølge
        type: number
      description:
        label: Titler/titel
        comment: Diretør, konsulent osv.
      image:
        label: Billede
      small-portrait-image:
        label: Billede (Lille)
      call:
        label: Telefon nr.
      meta-title:
        label: Titel (Metadata)
      email:
        label: E-mailadresse
      on-om-os:
        label: Aktiveret på "Om os" side
        type: switch
      edu:
        label: Uddannelser
        type: array
      edu[*]:
        type: text
      linkedin:
        label: Linkedin link
      redirect_from:
        hidden: true
      published:
        label: Publiceret
        type: switch
  educations:
    path: _educations
    output: true
    icon: notes
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
    _inputs:
      order:
        label: Rækefølge
        type: number
      title:
        label: Titel
        comment: Uddannelsens titel
      undertitle:
        label: Undertitel
        comment: Ikke oblikatorisk
      meta-title:
        label: Titel (Metadata)
      description:
        label: Beskrivelse
        type: textarea
      meta-description:
        label: Beskrivelse (Metadata)
        type: textarea
      aktive-hold:
        label: Er der aktive hold?
        type: switch
      image:
        label: Billede
        comment: Baggrundsbilledet i headeren
        type: image
      image-2:
        label: Billede 2
        comment: Billede som ligger i anden kollonne øverst på siden under "Overblik" sektionen (Vises kun hvis der ikke er en video i "Overblik")
        type: image
      adgangskrav:
        label: Adgangskrav
        type: html
      location:
        label: Sted/lokation
        type: textarea
      contact-person:
        label: Kontakt person
        type: select
        options:
          values: collections.employees
      price:
        label: Pris
        type: html
      undervisere:
        label: Undervisere
        type: multiselect
        options:
          values: collections.employees
      kort:
        label: Kort
        comment: Skal der ligge et kort under sted?
      kort-kode:
        label: Kort kode fra Google maps
        type: textarea
        comment: (Kun hvis Kort er slået til)
      pdf:
        label: PDF brochure
        type: file
      infomode:
        label: Er der et kommende infomøde om kurset/uddannelsen?
        type: switch
      redirect_from:
        hidden: true
      published:
        label: Publiceret
        type: switch
  coachings:
    path: _coachings
    output: false
    icon: notes
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
  pages:
    path: _pages
    output: true
    icon: notes
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
  texts:
    path: _texts
    output: true
    icon: notes
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
  publications:
    path: _publications
    output: true
    icon: notes
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
  landings:
    path: _landings
    output: true
    icon: notes
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
  consultings:
    path: _consultings
    output: true
    icon: notes
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
_inputs:
  categories:
    type: multiselect
    options:
      allow_create: true
      empty_type: array
    cascade: true
  tags:
    type: multiselect
    options:
      allow_create: true
      empty_type: array
    cascade: true
_select_data:
  sass:
    style: compressed
  config:
    - _config_cc.yml
_structures: {}
_editables: {}
data_config: {}
timezone: Europe/Copenhagen

<script>
    $('.contact-link').on('click', function () {
        $('.navbar-toggler').click();
    });
</script>


 <div class="front-slider">
    {% for text in site.texts %}
    {% if text.page == "frontpage" %}
    <div class="big-header">
        <div class="inner-front" style="background-image: url('{{ text.image }}');">
            <div class="container-fluid">
                <div class="front-box">
                    <h1>{{ text.title }}</h1>
                    <p>{{ text.content }}</p>
                    
                    {% if text.link %}
                    <button  onclick="location.href='{{ text.link }}';" class="learn-more">
                        <span class="circle" aria-hidden="true">
                          <span class="icon arrow"></span>
                        </span>
                        <span class="button-text">Se mere</span>
                      </button>
                    {% endif %}
                </div>
            </div>

        </div>


    </div>

    {% endif %}
    {% endfor %}
</div>

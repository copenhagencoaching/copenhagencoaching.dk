---
layout: default
---

<div
    style="background: linear-gradient(rgba(19, 19, 19, 0.6), rgba(19, 19, 19, 0.6)), url('{{ page.image }}'); background-size: cover; background-position: center;">
    <div class="pt-5">
        <div class="pt-5">
            <div class="py-5">
                <div class="container-fluid text-center py-5">
                    <h1 class="text-white">{{ page.title }}</h1>
                    <p class="fw-thin opacity-75 text-white fs-6 text-uppercase">{{ page.category }}</p>




                </div>
            </div>
        </div>
    </div>

</div>

<div class="container-fluid">


    <div class="small-container pb-5 pt-2 link-under">
        <!-- AddToAny BEGIN -->
        <div class="a2a_kit a2a_default_style mb-3">
            <a class="a2a_button_facebook"></a>
            <a class="a2a_button_linkedin"></a>
        </div>


        <div>
            <div class="video-container mb-0"><video controls>
                    <source src="{{ page.video }}" type="video/mp4">
                    Your browser does not support HTML video.
                </video></div>
        </div>



        <div class="mt-4">

        </div>

        {{ content }}
    </div>
</div>

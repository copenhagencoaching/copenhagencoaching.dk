---
layout: default
---

<div class="hero-image d-flex align-content-center align-items-center"
    style="background: linear-gradient(rgba(19, 19, 19, 0.7), rgba(19, 19, 19, 0.7)), url('/images/podcasts/4.png'); background-size: cover; background-position: center;">

    <div class="container-fluid text-center">

        <h1 class="text-white mb-1">{{ page.heading }}</h1>
<p class="text-white">{{ page.heading-2 }}</p>
        <div class="row">
            <div class="col-12 offset-lg-3 col-lg-6">
                <hr class="white short-hr mx-auto">


            </div>

        </div>

    </div>
    


</div>

<div class="bg-platinum py-5">
    <div class="container-fluid">
        <div class="small-container">
            <h5 class="text-uppercase">Om denne podcast</h5>
            {{ page.content }}
        </div>
    </div>
</div>
<div class="container-fluid py-5">
    <div class="small-container">
      
        {% for post in site.categories.podcast %}
        <p class="mb-2 mt-3 opacity-75 d-md-none"><b>{{ post.title }}</b></p>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/episode/{{ page.podcast-id }}?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>

        {% endfor %}


        <div class="bg-quick-silver p-4 mt-3">
            {% for pl in page.list %}
            <p class="text-white">{{ pl }}</p>
            {% endfor %}
        </div>
    </div>
    
</div>

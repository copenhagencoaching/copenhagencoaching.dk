---
layout: page
---

<div class="row employee">
    <hr>
    <div class="col-lg-12 col-12 empl-info">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12 col-12 justify-content-center d-flex">
                <h5>{{ page.description }}</h5>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-12 justify-content-center d-flex">
                <h5><a href="phoneto:{{ page.call }}">{{ page.call }}</a></h5>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-12 justify-content-center d-flex">
                <h5><a href="mailto:{{ page.email }}">{{ page.email }}</a></h5>
            </div>
        </div>
    </div>
    <hr>
    <div class="col-lg-12 col-12">

        <img src="{{ page.image }}" alt="{{ page.title }}" class="rounded float-left img-fluid">
        {{ page.content }}


        <div class="d-flex justify-content-center">
            </di><a data-proofer-ignore href="{{ page.linkedin }}" target="_blank"><i
                    class="fab fa-linkedin-in"></i></a></div>
    </div>
</div>

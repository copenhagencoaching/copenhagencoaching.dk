---
layout: default
---

<div class="container-fluid my-5">
    <div class="row pt-5">
        <div class="offset-xl-3 col-xl-6 col-12 pt-5">

            <div class="row gy-4">
                <div class="col-sm-6 col-12 text-end text-xl-start">
                    <img src="{{ page.portrait-image }}" class="img-fluid rounded-circle"
                        alt="Billede af {{ page.title }}, {{ employee.description}}">
                </div>
                <div class="col-sm-6 col-12 d-flex align-items-center">
                    <div>
                        <h2 class="mb-1">{{ page.title }}</h2>
                        <p class="mb-3">{{ page.description }}</p>

                        <p class="fs-6"><a data-proofer-ignore class="d-flex align-items-center"
                                href="tel:+45{{ page.call }}"><i class="fas dust-blue fa-phone fs-4 pe-3"></i> {{
                                page.call
                                }}</a> </p>

                        <p class="fs-6"><a data-proofer-ignore class="d-flex align-items-center"
                                href="mailto:{{ page.email }}"><i class="fas dust-blue fa-envelope fs-4 pe-3"></i> {{
                                page.email
                                }}</a> </p>


                        <a data-proofer-ignore href="{{ page.linkedin }}" target="_blank"><img width="100"
                                src="/images/graphic/LI-Logo.png" alt=""></a>


                    </div>
                </div>
            </div>








        </div>
    </div>
</div>

<div class="bg-platinum">

    <div class="container-fluid py-5">
        <div class="row">
            <div class="offset-xl-3 col-xl-6 col-12">

                {{ page.content }}

                <a class='animated-arrow' href='/about/'>
                    <span class='the-arrow -left rotated'>
                        <span class='shaft'></span>
                    </span>
                    <span class='main'>
                        <span class='text'>
                            <p class="pt-4">
                                Tilbage til Om os
                            </p>
                        </span>
                        <span class='the-arrow -right rotated'>
                            <span class='shaft'></span>
                        </span>
                    </span>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="employee">
    <div class="row">
        <div class="empl-info infobox">
            <div class="row">
                <div class="col-lg-4 col-md-12 box">
                    <p>{{ page.description }}</p>
                </div>
                <div class="col-lg-4 col-md-12 box">
                    <p><a href="+45 {{ page.call }}">{{ page.call }}</a></p>
                </div>
                <div class="col-lg-4 col-md-12 box">
                    <p><a href="mailto:{{ page.email }}">{{ page.email }}</a></p>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-12 employee-text">
            <img src="{{ page.portrait-image }}" alt="{{ page.title }}"
                class="rounded float-left img-fluid">
            {{ page.content }}

            <div class="d-flex justify-content-center">
                </di><a data-proofer-ignore href="{{ page.linkedin }}" target="_blank"><i
                        class="fab fa-linkedin-in"></i></a></div>
        </div>

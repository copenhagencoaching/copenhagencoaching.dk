---
layout: default
---

<div class="container-fluid my-5">
    <div class="row">
        <div class="offset-lg-3 col-lg-6 col-12 position-relative">
            
                <img src="{{ page.portrait-image }}" class="large-image rounded-circle" alt="Billede af {{ page.title }}, {{ employee.description}}">
                <div class="bg-platinum position-absolute top-0 start-50 p-5">
                    <p class="fs-5"><i class="fas fa-phone fs-5"></i> <a data-proofer-ignore href="tel:+45{{ page.call }}">{{ page.call }}</a> </p>
                    <p class="fs-5"><i class="fas fa-envelope fs-5"></i> <a data-proofer-ignore href="mailto:{{ page.email }}">{{ page.email }}</a>
                     </p>
                <p><a data-proofer-ignore href="{{ page.linkedin }}" target="_blank"><i class="fab fa-linkedin fs-2"></i></a></p>
                </div>
              
            
        </div>
    </div>
</div>
<div class="employee-overview">
    <a href="/about/">‚üµ Tilbage til Om os</a>
</div>

<section class="individual-employee">
    <div class="wrapper">
        <img src="{{ page.portrait-image }}" alt="Billede af {{ page.title }}, {{ employee.description}}">
        <span>
            <h1>{{ page.title }}</h1>
            <h2>{{ page.description }}</h2>
            <p>{{ page.content }}</p>
            <a data-proofer-ignore class="info-link" href="tel:+45{{ page.call }}">{{ page.call }}</a>
            <a data-proofer-ignore class="info-link" href="mailto:{{ page.email }}">{{ page.email }}</a>
            <a data-proofer-ignore class="info-link" href="{{ page.linkedin }}" target="_blank">LinkedIn</a>
        </span>
    </div>
</section>

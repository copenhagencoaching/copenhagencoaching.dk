---
layout: default
---

<div class="container-fluid narrow-container">
    {% if page.header %}
    <div class="hero-banner wide">

        <div class="hero-banner-text">
            <h1 class="banner-title">{{ page.header }}</h1>
            {% if page.sub-header %}
            <h2>{{ page.sub-header }}</h2>
            {% endif %}
            <p>{{ page.description }}</p>
        </div>
        <div class="hero-banner-image">

            <div class="color-box"></div>
            <div class="hero-image">
                <img src="{{ page.image }}" class="image-position-{{ page.image-position }}"
                    alt="Protreptik Copenhagen Coaching Center"></div>
        </div>

    </div>
    {% endif %}


    {{ content }}


    

</div>

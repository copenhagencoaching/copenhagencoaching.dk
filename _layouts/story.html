---
layout: default
---

<div
  style="background: linear-gradient(rgba(19, 19, 19, 0.6), rgba(19, 19, 19, 0.6)), url('{{ page.image }}'); background-size: cover; background-position: center;">
  <div class="pt-5">
    <div class="pt-5">
      <div class="py-5">
        <div class="container-fluid text-center py-5">
          <h1 class="text-white">{{ page.title }}</h1>
          <p class="fw-thin opacity-75 text-white fs-6 text-uppercase">{{ page.category }}</p>




        </div>
      </div>
    </div>
  </div>

</div>

<div class="container-fluid">
  <div class="small-container py-5">
    {{ content }}
  </div>
</div>

---
layout: page
---

<div class="individual-stories">
    <div class="row">
        {{ page.title }}
        <span class="stories-information">
            {{ page.date | date: "%B %d, %Y" }} by
            <a href="/employees/{{ page.author | remove: ' ' }}">&nbsp;{{ page.author }}</a>
            <div class="fb-share-button" data-href="{{ page.url }}" data-layout="button_count"></div>
        </span>
        {{ content }}
    </div>
</div>

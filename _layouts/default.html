  <script>
    function filter(tag) {
      setActiveTag(tag);
      showContainer(tag);
      hideAll();
      btnAll();
    }

    function showallRow() {
      showAll();
    }

    if (window.location.hash) {
      var tag = window.location.hash.split('#')[1];
      filter(tag);
    }

    function setActiveTag(tag) {

      // loop through all items and remove active class

      var items = document.getElementsByClassName('blog-tag-item');
      for (var i = 0; i < items.length; i++) {
        items[i].setAttribute('class', 'blog-tag-item');
      }

      // set the selected tag's item to active

      var item = document.getElementById(tag + '-item');
      if (item) {
        item.setAttribute('class', 'blog-tag-item active');
      }
    }

    function showContainer(tag) {

      // loop through all lists and hide them

      var lists = document.getElementsByClassName('blog-list-container');
      for (var i = 0; i < lists.length; i++) {
        lists[i].setAttribute('class', 'blog-list-container hidden row');
      }

      // remove the hidden class from the list corresponding to the selected tag

      var list = document.getElementById(tag + '-container');
      if (list) {
        list.setAttribute('class', 'blog-list-container row active-card');
      }
    }

    function hideAll() {
      var all_h = document.getElementById('row_all')
      all_h.setAttribute('class', 'hidden');
    }

    function btnAll() {
      var all_btn = document.getElementById('showAllBtn')
      all_btn.setAttribute('class', ' tags');
    }

    function showAll() {
      var show_all = document.getElementById('row_all')
      show_all.setAttribute('class', 'row');

      var all_btn = document.getElementById('showAllBtn')
      all_btn.setAttribute('class', ' tags');
    }



    // Toggle between arrows in factabox

    $(".date-links").on("click", function () {
      console.log("Yeesss");
      var $this = $(this);
      if ($this.find(".fas").hasClass('fa-caret-down')) {
        $this.find(".fas").addClass("fa-caret-up").removeClass("fa-caret-down");
        $this.next(".collapse-dates").addClass("show-dates");
        console.log("Yeesss");
      } else {
        $this.find(".fas").addClass("fa-caret-down").removeClass("fa-caret-up");
        $this.next(".collapse-dates").removeClass("show-dates");
      }
    });





  </script>

  <script>
    $(".show-more a").on("click", function () {
      var $this = $(this);
      var $content = $this.parent().prev("div.story-row");
      var linkText = $this.text().toUpperCase();

      if (linkText === "VIS MERE") {
        linkText = "Vis mindre";
        $content.switchClass("hideContent", "showContent", 400);
      } else {
        linkText = "Vis mere";
        $content.switchClass("showContent", "hideContent", 400);
      };

      $this.text(linkText);
    });

    });



  </script>

  <script>
    // this script will automatically fill name and price fields 
    // depending on what's passed in the url
    const urlParams = new URLSearchParams(window.location.search);
    const myParam = urlParams.get('n');

    if (myParam == undefined) {
      document.getElementsByClassName("back-link")[0].remove();
      // no value in the query string
      // here you have to manage this use case : redirect or print a message to user
    } else {
      // select the back to... link amd text inside
      const a = document.querySelector('.back-link');
      const ah = document.querySelector('.inner-back-link');

      // select heading and text
      const regHeading = document.querySelector('.reg-heading');
      const regText = document.querySelector('.reg-text');

      const mbc = document.querySelector('.mbc-box');
      const bfc = document.querySelector('.bfc-box');

      const currentEdu = myParam;


      // set heading to current education
      regHeading.innerHTML = "Tilmelding til " + currentEdu;
      // set inner html to current education
      ah.innerHTML = "Tilbage til " + currentEdu;

      // set current education in hidden input field
      document.getElementsByClassName('hidden-input')[0].value = currentEdu;

      // if the current education is PLU
      if (currentEdu == "Proceslederuddannelse online") {
        a.href = '/academy/procesleder-uddannelse/';
      }

      if (currentEdu == "Den offentlige lederuddannelse") {
        a.href = '/academy/den-offentlige-lederuddannelse/';
        document.querySelector('.dol-box').classList.remove("d-none")
      }

      if (currentEdu == "Psykologisk filosofisk psykoterapeut-uddannelse") {
        regText.innerHTML = '<p class="text-white">Hvis du har spørgsmål omkring uddannelsen, din ansøgning eller andet er du velkommen til at ringe til Mette Mejlhede på <a href="tel:24 27 28 71">24 27 28 71</a> – eller sende os en sms om, hvornår det passer dig at blive ringet op. Du kan også altid skrive til <a href="mailto:info@copenhagencoaching.dk">info@copenhagencoaching.dk</a> for mere info. Din ansøgning nedenfor er ikke bindende. Din optagelse vil udover nedenstående oplysninger, også bero på en personlig samtale. Vi glæder os til at høre fra dig. </p> <p class="text-white">Første hold starter den 11. november. 2021. </p>'
        regHeading.innerHTML = "Ansøgning til Psykologisk filosofisk psykoterapi"
        a.href = '/academy/psykologisk-filosofisk-psykoterapi/';
        document.querySelector('.pfp-boxes').classList.remove("d-none")
      }

      if (currentEdu == "Master of Business Coaching") {
        regText.innerHTML = ' <p class="text-white">Hvis du har spørgsmål omkring uddannelsen, din ansøgning eller andet er du velkommen til at ringe til Frederikke Winther på <a href="tel:21 19 47 57">21 19 47 57</a> – eller sende os en sms om, hvornår det passer dig at blive ringet op. Du kan også altid skrive til <a href="mailto:info@copenhagencoaching.dk">info@copenhagencoaching.dk</a> for mere info. Vi glæder os til at høre fra dig. </p>'
        a.href = '/academy/master-of-business-coaching/';
        mbc.classList.remove('d-none')
      }

      if (currentEdu == "Certificering i Big Five Online") {

        a.href = '/academy/certificering-i-big-five/';
        bfc.classList.remove('d-none')
      }

      else {

        document.getElementsByClassName("back-link")[0].remove();
      }


    }

  </script>

{% include navigation.html %}

<div class="hero-banner">
    <span>
        <h1>{{ page.header }}</h1>
        {% if page.description %}
        <p>{{ page.description }}</p>
        {% endif %}
        <a href="{{ page.header-link-url }}" data-proofer-ignore>{{ page.header-link }}</a>
    </span>
    <img class="hero-image" src="{{ page.image }}" alt="CCC Om Os Header">
    <div class="color-box"></div>
</div>

<div class="page">
    {{ content }}
</div>

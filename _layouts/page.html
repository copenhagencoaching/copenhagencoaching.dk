---
layout: default
---



{% if page.header %}
<div class="hero-banner">
   
    <div class="hero-banner-text">
        <h1>{{ page.header }}</h1>
        <p>{{ page.description }}</p>
    </div>
    <div class="hero-banner-image">

    <div class="color-box"></div>
    <div class="hero-image">
        <img src="{{ page.image }}" alt="CCC Header"></div>
</div>

</div>
{% endif %}

<div class="page">
    {{ content }}
</div>
